<section class="page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <app-content-header></app-content-header>
      </div>
      <div class="d-xs-none d-md-block col-md-3 d-none d-lg-block">
        <div *ngFor="let filter of filters">
          <app-filters [filter]="filter"></app-filters>
        </div>
      </div>
      <div *ngIf="!loading" class="col-xs-12 col-md-9 institute-listing">
        <div *ngFor="let institue of instituteData | paginate: { itemsPerPage: limit , currentPage: page, totalItems: totalItems };  let i = index">
          <app-institute [institue]="institue"></app-institute>
        </div>

        <div class="d-flex justify-content-end">
          <pagination-controls class="pagination" (pageChange)="getPage(page = $event)"></pagination-controls>
        </div>
      </div>
      <div *ngIf="loading" class="col-xs-12 d-flex align-items-stretch justify-content-center col-md-9 ">
        <img src="./../../../assets/images/loader.gif" />
      </div>
    </div>
  </div>
</section>
