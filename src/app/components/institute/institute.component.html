<a class="institute" [href]="institue.slug">
  <header>
    <div class="d-flex main justify-content-left align-items-center">
      <img [src]="institue.logo" />
      <h2 class="text-dark">{{institue.name}}</h2>
    </div>
    <div class="meta">
      <div class="d-flex justify-content-left align-items-center">
        <img src="./../../../assets/images/location.svg" />
        <p class="text-dark">{{institue.address.city}}, {{institue.address.state}}</p>
      </div>
      <div class="d-flex justify-content-left align-items-center">
        <img src="./../../../assets/images/dot.svg" />
        <p class="text-dark">{{institue.address.country}}</p>
      </div>
    </div>
  </header>
  <ul
    class="badges d-flex align-items-center justify-content-around list-unstyled"
  >
    <li class="d-flex justify-content-left align-items-center">
      <img src="./../../../assets/images/medal.svg" />
      <div>
        <h4 class="rank">{{institue.rank.isc_global.min}}</h4>
        <p>iSC Rank</p>
      </div>
    </li>
    <li class="d-flex justify-content-left align-items-center">
      <img src="./../../../assets/images/user-check.svg" />
      <div>
        <h4 class="rank">{{institue.stats.acceptance_rate}}%</h4>
        <p>Acceptance Rate</p>
      </div>
    </li>
  </ul>


  <div *ngFor="let course of institue.courses">
    <app-course [course]="course" ></app-course>
  </div>

  <div class="view-all">
    View all 
    <span *ngIf="institue.courses_count <= 99">{{institue.courses_count}}</span> 
    <span *ngIf="institue.courses_count > 99">99+</span>
    courses
  </div>
</a>
